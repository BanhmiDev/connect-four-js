<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Eine Künstliche Intelligenz basierend auf dem Minimax Algorithmus">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex" />
        <title>Vier Gewinnt - Minimax Algorithmus</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <h1 class="oben-text">Minimax Algorithmus</h1>
            <p class="text unten-text">
                Vier Gewinnt nach dem Minimax-Prinzip. jQuery/Animierte Variante.<br/>
                Alternative ohne Animationen <a href="../version1/index.html">hier</a> zufinden.
            </p>

            <div class="box-links">
                <div id="coin"></div>
                <table id="spielfeld" cellpadding="0"></table> 
                <div id="laden">Computer denkt nach...</div>
            </div>

            <div class="box-rechts">
                <div id="optionen">
                    <p class="header">Algorithmus</p>
                    <p>
                        <select id="algorithm-select" autocomplete="off">
                            <option value="minimax" selected>Minimax</option>
                            <option value="alphabeta">Alpha-Beta</option>
                        </select>
                    </p>
                    <p class="header">Schwierigkeit</p>
                    <p>
                        <select id="schwierigkeit" autocomplete="off">
                            <option value="1">Tiefe 1</option>
                            <option value="2">Tiefe 2 (Passiv)</option>
                            <option value="3">Tiefe 3</option>
                            <option value="4" selected="selected">Tiefe 4 (Leicht)</option>
                            <option value="5">Tiefe 5</option>
                            <option value="6">Tiefe 6 (Mittel)</option>
                            <option value="7">Tiefe 7</option>
                            <option value="8">Tiefe 8 (Schwer)</option>
                        </select>
                    </p>
                    <p><button class="speichern" onclick="spielNeustarten();" type="submit">Spiel neustarten</button></p>
                </div>

                <div id="debug">
                    <p><strong>Daten des letzten Zugs</strong></p>
                    <p>Generiert mit <span id="wurf">?</span> Iterationen</p>
                    <p>Gemessen mit <span id="zeit">?</span></p>
                    <p><span id="zug">Spalte: ?<br/>Bewertung: ?</span></p>
                    <br/>
                    <p>Status: <span id="status" class="status-aktiv">läuft</span></p>
                </div>
            </div>
        </div>

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/brett.js"></script>
        <script src="js/viergewinnt.js"></script>

        <script>
        $('#algorithm-select').change(function() {
            window.location = '../' + $(this).val() + '/index.html';
        });
        </script>
    </body>
</html>
